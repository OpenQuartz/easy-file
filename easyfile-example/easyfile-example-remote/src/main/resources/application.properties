spring.application.name=easyfile-remote-example

### Data source customization section
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
### Hikari Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=Hikari
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.validationTimeout=3000
spring.datasource.hikari.maxLifetime=120000
spring.datasource.hikari.loginTimeout=5
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=15
spring.datasource.hikari.connection-test-query=SELECT 1
##### easyfile-property
easyfile.download.app-id=easyfile-remote-example
easyfile.download.unified-app-id=easyfile-remote-example
easyfile.remote.username=example
easyfile.remote.password=example
easyfile.remote.server-addr=127.0.0.1:9900
easyfile.remote.namespace=remote-example
#### easyfile thread pool #####
easyfile.default.async.download.handler.thread-pool.core-pool-size=10
easyfile.default.async.download.handler.thread-pool.keep-alive-time=10
easyfile.default.async.download.handler.thread-pool.max-blocking-queue-size=2048
easyfile.default.async.download.handler.thread-pool.maximum-pool-size=20
easyfile.download.async-trigger-type=default