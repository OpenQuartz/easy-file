### Data source customization section
spring.datasource.url=jdbc:mysql://localhost:3306/easyfile?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
### Hikari Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=Hikari
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.validationTimeout=3000
spring.datasource.hikari.maxLifetime=120000
spring.datasource.hikari.loginTimeout=5
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=15
spring.datasource.hikari.connection-test-query=SELECT 1
spring.application.name=easyfile-server
server.port=9900
# Logger Config
# mybatis-plus mapper
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
# mybatis-enum-type-package
easyfile.server.mybatis.type-enums-package=com.openquartz.easyfile
##### Redis ####
spring.redis.host=127.0.0.1
spring.redis.port=6379
